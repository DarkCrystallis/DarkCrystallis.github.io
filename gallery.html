    <div class="d-flex mx-auto">
      <!-- Button so the nav menu is still accesible on small windows/mobile devices-->

      </button>

          </li>
          <!-- Dropdown Menu -->
          <li class="nav-item dropdown px-3">
            <a class="nav-link dropdown-toggle nav-size" href="#" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Adoption
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="page2.html">Adoption Process</a>
              <a class="dropdown-item" href="page3.html">Adoption Application</a>
              <a class="dropdown-item" href="page4.html">Happy Endings</a>

      </div>

  <!-- Meet Our Cats Banner -->
  <header class="position-relative">
    <img class="img-fluid w-100" src="assets/img/banner_3.jpg" alt="banner">
    <div class="position-absolute top-50 start-50 translate-middle text-center text-light">
      <h1 class="display-5 fw-normal text-uppercase bg-dark bg-opacity-25 p-3 rounded">Meet our cats</h1>
    </div>
  </header>

  <div class="container-fluid">
    <main class="row">
      <section class="d-flex-column col-9 mx-auto p-4">
        <h2 class="text-uppercase text-letter-spacing-xs mb-1 fw-semibold text-center">Featured Cats</h2>
        <hr class="hr-primary mb-5 mx-auto col-4">
        <!-- Carousel Buttons -->
        <div id="carouselExampleCaptions" class="carousel slide d-flex col-12 mx-auto">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
              aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
              aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6"
              aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="7"
              aria-label="Slide 8"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="8"
              aria-label="Slide 9"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="9"
              aria-label="Slide 10"></button>
          </div>
          <!-- Carousel -->
          <figure class="carousel-inner rounded shadow">
            <div class="carousel-item active">
              <img src="assets/img/adopt_1.jpg" class="d-block w-100" alt="pablo cat">
              <div class="carousel-caption d-none d-md-block">
                <h5>Pablo</h5>
                <p>Pablo is gentle and affectionate, always seeking out cuddles and chin scratches.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/adopt_2.jpg" class="d-block w-100" alt="oreo cat">
              <div class="carousel-caption d-none d-md-block">
                <h5>Oreo</h5>
                <p>Oreo is a social butterfly who gets along well with other cats and adores being the center of
                  attention.
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/adopt_3.jpg" class="d-block w-100" alt="bella cat">
              <div class="carousel-caption d-none d-md-block">
                <h5>Bella</h5>
                <p> Bella is a gentle soul who craves human companionship and will happily curl up in your lap for
                  hours.
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/adopt_4.jpg" class="d-block w-100" alt="benny cat">
              <div class="carousel-caption d-none d-md-block">
                <h5>Benny</h5>
                <p>Benny is adventurous and playful, always on the lookout for new toys and places to explore.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/adopt_5.jpg" class="d-block w-100" alt="oliver cat">
              <div class="carousel-caption d-none d-md-block">
                <h5>Oliver</h5>
                <p>Oliver is a mischievous troublemaker with a heart of gold, always keeping his humans entertained with
                  his antics.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/adopt_6.jpg" class="d-block w-100" alt="morris cat">
              <div class="carousel-caption d-none d-md-block">
                <h5>Morris</h5>
                <p>Morris is a wise old soul who enjoys basking in the sun and dispensing sage advice to his feline
                  friends.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/adopt_7.jpg" class="d-block w-100" alt="billy cat">
              <div class="carousel-caption d-none d-md-block">
                <h5>Billy</h5>
                <p>Billy is a sweet-natured cuddle bug who loves nothing more than snuggling up with his humans for a
                  cozy
                  nap.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/adopt_8.jpg" class="d-block w-100" alt="nina cat">
              <div class="carousel-caption d-none d-md-block">
                <h5>Nina</h5>
                <p>Nina is a graceful and elegant lady who enjoys lounging in luxury and being pampered like the queen
                  she
                  is.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/adopt_9.jpg" class="d-block w-100" alt="luna cat">
              <div class="carousel-caption d-none d-md-block">
                <h5>Luna</h5>
                <p>Luna is a playful and energetic whirlwind who keeps her humans entertained with her antics and
                  endless
                  energy.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/img/adopt_10.jpg" class="d-block w-100" alt="jim cat">
              <div class="carousel-caption d-none d-md-block">
                <h5>Jim</h5>
                <p>Jim is a laid-back and easygoing fellow who enjoys lounging in the sun and watching the world go by
                  from his favorite perch.</p>
              </div>
            </div>
          </figure>
          <!-- Carousel Buttons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- All cats -->
      <h2 class="text-uppercase text-letter-spacing-xs mt-3 mb-1 fw-semibold text-center">All Cats</h2>
      <hr class="hr-primary mb-3 mx-auto col-4">

      <!-- cat cards will be inserted here -->
      <section class="mt-4 my-5">
        <div class="insert mx-auto col-9 d-flex flex-wrap">
        </div>
      </section>
